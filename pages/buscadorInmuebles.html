  <body>
    <header>
      <div class="header-left">
        <div class="logo">
          <img src="/img/logo.png" alt="Logo de la empresa" />

        <h1>Stone Buldings SAS</h1>

      <nav>

      </nav>

    <!-- Contenedor principal para el contenido -->
    <main class="main-container">
      <section class="search-section">
        <div class="buscador">
          <label for="">Buscador Por Nombre</label>
          <input
            type="text"
            name="buscador"
            placeholder="Buscador de inmuebles"
          />
          <label for="">Seleccione la categoria del inmuble</label>
          <select name="categoria">
            <option value="seleccione">Seleccione una categoría</option>
            <option value="casas">Casas</option>
            <option value="apartamentos">Apartamentos</option>
            <option value="Penthouse">Penthouse</option>
            <option value="Finca">Finca</option>
            <option value="Oficina">Oficina</option>
            <option value="Local Comercial">Local Comercial</option>
            <option value="Bodega">Bodega</option>
            <option value="Lote">Lote</option>
            <option value="Edificio">Edificio</option>
            <option value="Consultorio">Consultorio</option>
          </select>

          <label for="">Seleccione el Estrato del inmuble</label>
          <select name="" id="estrato">
            <option value="seleccione">Seleccione una opción</option>
            <option value="Estrato 1">Estrato 1</option>
            <option value="Estrato 2">Estrato 2</option>
            <option value="Estrato 3">Estrato 3</option>
            <option value="Estrato 4">Estrato 4</option>
            <option value="Estrato 5">Estrato 5</option>
          </select>

          <div class="buscador-botones">
            <button id="buscar" type="button">Buscar</button>
            <button id="limpiar" type="button">Limpiar</button>
          </div>
        </div>
      </section>

      <section class="content-table">
        <div class="items-table">
          <!-- Tarjeta de ejemplo -->
          <article class="table-result">
